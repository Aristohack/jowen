#baseURL = "https://jowen.vercel.app/"
baseURL = "https://jowen.pages.dev/"
title = "Jowen's Blog"
theme = "hugo-coder"
languagecode = "zh-cn"
defaultcontentlanguage = "zh-cn"

enableRobotsTXT = true
canonifyURLs = true

enableGitInfo = true
enableEmoji = true

paginate = 9999

pygmentsstyle = "b2"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true
pluralizelisttitles = false

FootnoteReturnLinkContents = "↑"

[markup.goldmark.renderer]
    unsafe= true

[outputs]
  page     = ["HTML", "AMP"]
  home     = ["HTML", "RSS"]
  section  = ["HTML"]
  taxonomyTerm = ["HTML"]
  taxonomy = ["HTML"]

[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"

[params]
    author = "Jowen"
    info1 = "📚 Lifelong Learner"
    info2 = "👨‍💻 Developer"
#    info3 = "💴 ETF Trader"
    description = "To be the best."
    keywords = "life,dev,developer,IT technology"
    avatarurl = "images/avatar.jpg"
    logoImg = "images/avatar.jpg"
    header = "BMPI.dev"

    twitter = "jowen"
    github = "jowen"
    telegram = "jowen"
    zhihu = "jowen"

    favicon_32 = "images/f3/favicon-32x32.png"
    favicon_16 = "images/f3/favicon-16x16.png"

    # footercontent = "self/dev/money"

    hidecredits = true
    hidecopyright = false

    series = true

    rtl = false

    # Specify light/dark colorscheme
    # Supported values:
    # "auto" (use preference set by browser)
    # "dark" (dark background, light foreground)
    # "light" (light background, dark foreground) (default)
    colorscheme = "auto"

    # Series see also post count
    maxSeeAlsoItems = 5

    math = true
    custom_css = ["/css/main.css"]
    custom_js = ["/js/lazysizes.min.js", "/js/flying-pages.min.js", "/js/custom.js"]

    dateFormat = "2006-01-02"

    # AMP
    amp = true
    ampElements = ["amp-ad","amp-analytics"]
    themeColor = "#000000"
    adsensePublisher = "ca-pub-1886683614725279"
    googleAnalytics = "UA-154678195-1"

    # OG
    og_image = "images/bg2.png"

# Comments on github issue
[params.utteranc]
    enable = true
    repo = "Aristohack/jowen"
    issue-term = "pathname"
    theme = "github-light"

